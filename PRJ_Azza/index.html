    <title>Tabela de Boletos Atrasados</title>

<body>
    <div class="row justify-content-center">
        
        <table class="table table-striped">
            <thead class="table-warning">
                <tr>
                    <th> CPF </th>
                    <th>Cliente</th>
                    <th>Boleto</th>
                    <th>Vencimento</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="tabela-boletos">
                <!-- Os dados da API serão preenchidos aqui -->
            </tbody>
        </table>
    </div>


    <script>
        // Simulando a recuperação dos dados da API 
        const dadosAPI = [
            { cpf: 1, nomeCliente: "Cliente A", numeroBoleto: "B0001", dataVencimento: "04-08-2023", valor: 100.00 },
            
        ];

        // Preenchendo a tabela com os dados da API
        const tabelaBoletos = document.getElementById("tabela-boletos");
        dadosAPI.forEach(boleto => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${boleto.cpf}</td>
                <td>${boleto.nomeCliente}</td>
                <td>${boleto.numeroBoleto}</td>
                <td>${boleto.dataVencimento}</td>
                <td>${boleto.valor}</td>
            `;
            tabelaBoletos.appendChild(row);
        });
    </script>
</body>
